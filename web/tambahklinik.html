        <div class="container">
            <form method="post" onsubmit="return make_json(this)">
                <div class="form-group">
                    <label>Id Klinik :</label>
                    <input type="text" class="form-control" name="idKlinik" placeholder="Masukkan id klinik">
                </div>
                <div class="form-group">
                    <label>Nama Klinik :</label>
                    <input type="text" class="form-control" name="nama" placeholder="Masukkan nama klinik">
                </div>
                <button type="submit" class="btn btn-primary">Tambah</button>
            </form>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script>
                function make_json(form) {
                    var json = {
                        "idKlinik": form.idKlinik.value,
                        "nama": form.nama.value
                    };

                    var html = JSON.stringify(json, 0, 100);
                    var url = "http://202.94.83.190:8080/rsku/webresources/klinik/tambahKlinik";
                    var xhr = new XMLHttpRequest();
                    xhr.open("post", url, false);
                    xhr.setRequestHeader("Content-type", "application/json");
                    xhr.send(html);

//                    document.getElementById("output").innerHTML = html;
                    return false;
                }
        </script>
