        <!--navigasi-->
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Rumah Sakit</a>

                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="tambahklinik.html">Tambah klinik</a>

                        <li class="nav-item">

                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="pasienDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Pasien

                            <div class="dropdown-menu" aria-labelledby="pasienDropdown">
                                <a class="dropdown-item" href="tambahpasien.html">Tambah pasien</a>
                                <a class="dropdown-item" href="caripasien.html">Cari Pasien</a>

        <!--header-->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1>Tambah Antrian</h1>
            </div>
        </div>
        
        <div class="container">
            
            <!--form antrian-->
            <form>
                <div class="form-group">
                    <label for="email">No RM : </label>
                    <input type="text" onchange="coba()" class="form-control" name="noRM" placeholder="Masukkan Nomor Rekam Medis">
                </div>
                <hr class="my-4">
                <div class="form-group">
                    <label>Nama : </label>
                    <input type="text" class="form-control" name="nama" readonly id="nama">
                </div>
                <div class="form-group">
                    <label>Alamat : </label>
                    <input type="text" class="form-control" name="alamat" readonly>
                </div>
                <div class="form-group">
                    <label>Jenis Kelamin : </label>
                    <input type="text" class="form-control" name="kelamin" readonly>
                </div>
                <div class="form-group">
                    <label>Tanggal Lahir : </label>
                    <input type="text" class="form-control" name="tanggalLahir" readonly>
                </div>
                <div class="form-group form-inline">
                    <label class="mr-2">Tanggal : </label>
                    <input type="text" class="form-control mr-2" name="tanggal">
                    <label class="mr-2">Bulan : </label>
                    <input type="text" class="form-control mr-2" name="bulan">
                    <label class="mr-2">Tahun : </label>
                    <input type="text" class="form-control mr-2" name="tahun">
                </div>
                <div class="form-group mb-5">
                    <label>Klinik :</label>
                    <select class="form-control" name="kelamin">
                        <option value="anak">Anak</option>
                        <option value="saraf">Saraf</option>
                    </select>
                </div>
                
                
            </form> 
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script>
            function coba(){
                document.getElementById("nama").value = "Paijo";
            }
        </script>
    </body>
</html>
