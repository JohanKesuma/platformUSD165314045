        <script>
            function loadDoc() {
                var url = "http://206.189.38.188:8080/myrs/webresources/pasien/cariPasien?nik=" + nik.value;
                var xhttp = new XMLHttpRequest();
                xhttp.open("GET", url, true);
                xhttp.send();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
//                        document.getElementById("output").innerHTML = this.responseText;
                        var obj = JSON.parse(this.responseText);
//                        document.getElementById("output1").innerHTML = "Nama : " + obj.nama;
                        document.getElementById("noRM").value = obj.noRm;
                        document.getElementById("nama").value = obj.nama;
                        document.getElementById("alamat").value = obj.alamat;
                        document.getElementById("tanggalLahir").value = obj.tanggalLahir;
                        document.getElementById("kelamin").value = obj.kelamin;
                    }
                }

            }
        </script>
