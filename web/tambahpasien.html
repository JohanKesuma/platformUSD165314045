        <div class="container">
            <form method="post" onsubmit="return make_json(this)">
                <div class="form-group">
                    <label>Nomor Rekam Medis : </label>
                    <input type="text" class="form-control" name="noRM">
                </div>
                <div class="form-group">
                    <label>Nama Pasien :</label>
                    <input type="text" class="form-control" name="nama">
                </div>
                <div class="form-group">
                    <label>Alamat :</label>
                    <input type="text" class="form-control" name="alamat">
                </div>
                <div class="form-group">
                    <label>NIK :</label>
                    <input type="text" class="form-control" name="nik">
                </div>
                <div class="form-group">
                    <label>Tanggal Lahir :</label>
                    <input type="text" class="form-control" name="tanggalLahir">
                </div>
                <div class="form-group">
                    <label>Kelamin :</label>
                    <select class="form-control" name="kelamin">
                        <option>Laki-laki</option>
                        <option>Perempuan</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Tambah</button>
            </form> 
            <pre id="output">
                
            </pre>
        </div>
        <script>
                function make_json(form) {
                    var json = {
                        "noRm": form.noRM.value,
                        "nama": form.nama.value,
                        "alamat": form.alamat.value,
                        "nik": form.nik.value,
                        "tanggalLahir": form.tanggalLahir.value,
                        "kelamin": form.kelamin.value
                    };

                    var html = JSON.stringify(json, 0, 100);
                    var url = "http://202.94.83.190:8080/rsku/webresources/pasien/tambahPasienBaru";
                    var xhr = new XMLHttpRequest();
                    xhr.open("post", url, false);
                    xhr.setRequestHeader("Content-type", "application/json");
                    xhr.send(html);

//                    document.getElementById("output").innerHTML = html;
                    return false;
                }
        </script>
